<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal 3D Runner ‚Äî v2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <header>
      <div class="branding">
        <span class="crest">üëë</span>
        <div>
          <p class="eyebrow">SparKing Prototype</p>
          <h1>Royal 3D Runner</h1>
          <p class="version">Version 2 ‚Äî Crowns & Charge</p>
        </div>
      </div>
      <div class="hud">
        <div class="hud-item">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="hud-item">
          <span class="label">Crowns</span>
          <span id="crowns" class="value">0</span>
        </div>
        <div class="hud-item">
          <span class="label">Time</span>
          <span id="time" class="value">0.0s</span>
        </div>
      </div>
    </header>

    <section class="game-shell">
      <canvas id="game" width="960" height="540" aria-label="Royal 3D Runner game canvas"></canvas>
      <div class="controls">
        <p><strong>Controls:</strong> ‚Üê / ‚Üí to change lanes, Space to charge (when full), R to restart.</p>
        <div class="charge-bar">
          <div id="charge-fill" class="charge-fill"></div>
          <span id="charge-text" class="charge-text">Charge 0%</span>
        </div>
      </div>
      <div class="overlay" id="overlay" hidden>
        <div class="card">
          <p class="eyebrow">You faced the royal trial</p>
          <h2 id="final-title">Fallen</h2>
          <p id="final-score">Score: 0</p>
          <p id="final-crowns">Crowns: 0</p>
          <button id="restart">Restart (R)</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
