<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal 3D Realm — Path of Light</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hud">
        <div class="hud__group">
          <p class="eyebrow">Royal 3D Realm</p>
          <h1 class="title">Path of Light</h1>
          <p class="subtitle">
            גרסת בסיס עם שליטה במקלדת — שרוד כדי לצבור ניקוד.
          </p>
        </div>
        <div class="hud__group hud__stats">
          <div class="stat">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="stat">
            <span class="label">Best</span>
            <span id="best" class="value">0</span>
          </div>
          <div class="stat">
            <span class="label">Speed</span>
            <span id="speed" class="value">1.0x</span>
          </div>
        </div>
        <div class="hud__group hud__controls">
          <p><strong>Controls</strong></p>
          <p>⬅️ ➡️ / A D — מעבר נתיב</p>
          <p>Enter — התחלה מחדש</p>
        </div>
      </header>

      <section class="scene" id="scene">
        <div class="scene__fog"></div>
        <div class="ground">
          <div class="lane lane--left"></div>
          <div class="lane lane--center"></div>
          <div class="lane lane--right"></div>
        </div>
        <div class="world" id="world">
          <div class="runner" id="runner"></div>
        </div>
        <div id="flash" class="flash hidden"></div>
        <div id="banner" class="banner">
          <p class="banner__eyebrow">Press Enter</p>
          <p class="banner__title">Ready to run</p>
          <p class="banner__meta">הישאר בחיים, התחמק ממכשולים והכתר יאיר.</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
